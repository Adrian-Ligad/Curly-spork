query GetOrganization {
  myOrganization {
    id
    name
    createdAt
    users {
      id
      firstName
      lastName
      email
    }
    roles {
      id
      name
      description
      wage
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    email
    firstName
    lastName
    role {
      id
      name
    }
  }
}
