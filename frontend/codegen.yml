schema: "./src/graphql/schema.graphql"
documents: "./src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      strictScalars: true
      scalars:
        DateTime: string
        JSON: any
